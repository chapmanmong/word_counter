<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Counter</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="container m-5">
        <div class="row">
            <div class="col-md-6">
                <h2>Word Count: <span id="wordCounter"></span></h1>
                <h2>Character Count (no spaces): <span id="charCounter"></span></h1>
                <h2 class="mb-5">Character Count (with spaces): <span id="charWSpaceCounter"></span></h1>
                <textarea id="textArea" placeholder="Paste text here"></textarea>
                <br>
                <button class="btn btn-outline-primary" id="calcBtn">Calculate</button>
                <button class="btn btn-outline-danger" id="clearBtn">Clear</button>
            </div>

            <div class="col-md-6 chart-wrapper">
                    <canvas id="chart" width="200" height="200"></canvas>
            </div>
        </div>
    </div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>

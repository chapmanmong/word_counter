<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Counter</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Word Count: <span id="wordCounter"></span></h1>
    <h1>Character Count (no spaces): <span id="charCounter"></span></h1>
    <h1>Character Count (with spaces): <span id="charWSpaceCounter"></span></h1>
    <textarea id="textArea" placeholder="Paste text here"></textarea>
    <br>
    <input type="file">
    <button id="calcBtn">Calculate</button>
    <button id="clearBtn">Clear</button>
    <div id="frequencyDiv"></div>
    <canvas id="chart" width="200" height="200"></canvas>
    <script src="script.js"></script>
</body>
</html>
